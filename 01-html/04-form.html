<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <h1>Form</h1>
      <form action="/submit">
        <!-- Add your code here -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Full Name"/>
        <br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="name@pdx.edu"/>
        <br/>
        <br/>
        <fieldset>
          <legend>Favorite Charecter</legend>
          <input type="radio" id="spongebob" name="favorite_charecter" value="spongebob">
          <label for="spongebob">Spongebob</label><br>
          <input type="radio" id="sandy" name="favorite_charecter" value="sandy">
          <label for="sandy">Sandy</label><br>
          <input type="radio" id="patrick" name="favorite_charecter" value="patrick">
          <label for="patrick">Patrick</label> 
        </fieldset>
        <br/>
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="checkbox" id="yes_episodes" name="yes_episodes" value="yesEpisodes">
          <label for="yes_episodes"> Yes, I have watched all episodes!</label><br>
          <input type="checkbox" id="yes_memes" name="yes_memes" value="yesMemes">
          <label for="yes_memes"> Yes, it's got the best memes!</label><br>
        </fieldset>
        <br/>
        <input type="submit" name="submit" value="Submit" />
        <input type="reset" name="reset" value="Reset" />
      </form>
    </main>
  </body>
</html>
